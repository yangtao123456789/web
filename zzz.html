<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/vue.js">
			
		</script>
		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				background-color: red;
				position: relative;
				left: 50px;
				top: 50px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="box" v-yt>	
		</div>
	
	<script type="text/javascript">
		
	Vue.directive('yt',function(el,obj){
		
		el.onmousedown=function(ev){
		
			var old_x=ev.clientX-this.offsetLeft;
		
			var old_y=ev.clientY-this.offsetTop;
			
		document.onmousemove=function(ev){
			
			var now_x=ev.clientX-old_x;
			var now_y=ev.clientY-old_y;
			el.style.left=now_x+'px';
			el.style.top=now_y+'px';
		}
		
			document.onmouseup=function(){
				document.onmousemove=document.onmouseup=null
			}
		}
	
	})
	
		var vm=new Vue({
			el:'#box',
			data:{
				msg:true
			}
		})
		
	</script>
	</body>
</html>
